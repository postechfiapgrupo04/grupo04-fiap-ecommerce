spring:
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
  datasource:
    username: admin
    password: admin
    url: jdbc:postgresql://localhost:15432/item
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  threads:
    virtual:
      enabled: true
server:
  compression:
    enabled: 'true'
  port: 8001
  forward-headers-strategy: native